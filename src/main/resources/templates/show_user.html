<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<style>

    body {
        font-family: Verdana, sans-serif;
        font-size: 20px;
        color: black;
    }
</style>
<body>
<div class="topnav">
    <a class="active" th:href="@{/logout}">Sign out</a>
    <a th:href="@{/meals}">Home</a>
    <a th:href="@{/show_user}">Profile</a>
    <a th:href="@{/allMeals}">History</a>
</div>
<div align="center">


  <img th:src="@{${user.getPhotosImagePath()}}"/>

    <form th:action="@{/users/save/}" method="post" enctype="multipart/form-data">
        <input type="submit" value="SAVE" />

        <div>
        <label>Photos: </label>
        <input type="file" name="image" accept="image/png, image/jpeg" />

    </div>
    </form>


    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{id}"/></td>
            </tr>
            <tr>
                <td>email:</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{firstName}"/></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lastName}"/></td>
            </tr>
            <tr>
                <td>weight:</td>
                <td><input type="text" th:field="*{weight}"/></td>
            </tr>
            <tr>
                <td>height:</td>
                <td><input type="text" th:field="*{height}"/></td>
            </tr>
            <tr>
                <td>age:</td>
                <td><input type="text" th:field="*{age}"/></td>
            </tr>
            <tr>
                <td>KCALPERDAT:</td>
                <td><input type="text" th:field="*{kcalPerDay}"/></td>
            </tr>

            <tr><td colspan="2"><button type="submit">Save</button></td></tr>
        </table> </form>




</div>
</body>
</html>
