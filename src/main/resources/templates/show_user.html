<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>
<div>
    <img src="../static/images/PROFILOWE.jpg" width="1000"
         th:src="@{images/PROFILOWE.jpg}"/>
   <!-- <img th:src="@{${user.photosImagePath}}"/>-->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>User ID</th>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>

        </tr>
        </thead>
        <tbody>

            <td th:text="${user.getId()}">User ID</td>
            <td th:text="${user.getEmail()}">E-mail</td>
            <td th:text="${user.getFirstName()}">First Name</td>
            <td th:text="${user.getLastName()}">Last Name</td>

        </tbody>
    </table>
    <!--<form action=# th:action="@{'/meals/updatePortion/'+${meal.getId()}}"> -->
    <form th:action="@{/users/save/}" method="post" enctype="multipart/form-data">
          <!--th:object="${user}"-->
        <input type="submit" value="SAVE" />

        <div>
        <label>Photos: </label>
        <input type="file" name="image" accept="image/png, image/jpeg" />

    </div>
    </form>


    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{id}"/></td>
            </tr>
            <tr>
                <td>email:</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{firstName}"/></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lastName}"/></td>
            </tr>
            <tr>
                <td>weight:</td>
                <td><input type="text" th:field="*{weight}"/></td>
            </tr>
            <tr>
                <td>height:</td>
                <td><input type="text" th:field="*{height}"/></td>
            </tr>
            <tr>
                <td>age:</td>
                <td><input type="text" th:field="*{age}"/></td>
            </tr>
            <tr>
                <td>KCALPERDAT:</td>
                <td><input type="text" th:field="*{kcalPerDay}"/></td>
            </tr>

            <tr><td colspan="2"><button type="submit">Save</button></td></tr>
        </table> </form>




</div>
</body>
</html>
