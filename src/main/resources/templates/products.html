<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>products</title>
</head>
<body>
<div align="center">
    <h1>LISTA PRODUKTOW</h1>
    <br/> <br/>
    <table border="1" cellpadding="10">
        <thead>
        <th>ID</th>
        <th>Name</th>
        <th>KCAL</th>
        <th>DESCRIPTION</th>


        </thead>
        <tbody>
        <tr th:each="product:${listProducts}">
            <td th:text="${product.getProductId()}">ID</td>
            <td th:text="${product.getProductName()}">Name</td>
            <td th:text="${product.getKcal()}">KCAL</td>
            <td th:text="${product.getDescription()}">DESCRIPTION</td>

            <td><a th:href="@{'/products/save/'+${product.getProductId()}}">ADD</a>
               <a th:href="@{'/products/' + ${product.getProductId()}+'/suppliers'}">SHOW SUPPLIERS</a>
               <!-- <a th:href="@{'/suppliers/'}">SHOW SUPPLIERS</a> -->
            </td>

        </tr>
        </tbody>
    </table>


    <a th:href="@{'/meals'}">BACK TO MEALS</a>
</div>

</body>
</html>
